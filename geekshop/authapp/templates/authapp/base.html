<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
        {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}

    {% block js %}
    {% endblock %}

</head>
<body>

    <a href="http://127.0.0.1:8000/" style="font-size: 250%">main</a>

<div class="container">
    <div class="login">
        <div class="h2 text-center head">
            {{ title }}
        </div>
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
